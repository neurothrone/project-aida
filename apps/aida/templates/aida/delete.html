{% extends "base.html" %}

{% block content %}
    <p>Are you sure you want to delete {{ object }}?</p>
    <form action="" method="post">
        {% csrf_token %}
        <button class="btn btn-outline-danger" type="submit">{{ text }}</button>
        <button class="btn btn-secondary">
            <a class="text-reset, text-decoration-none text-light"
               href="{{ request.META.HTTP_REFERER }}">Cancel</a>
        </button>
    </form>
{% endblock %}
