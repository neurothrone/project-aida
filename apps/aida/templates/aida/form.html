{% extends "base.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="col-6 mx-auto border border-secondary rounded p-3 text-light bg-site-dark">
            <h1>{{ text }}</h1>
            <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for={{ field.id_for_label }}"">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <button class="btn btn-success" type="submit">{{ text }}</button>
            </form>
        </div>
    </div>
{% endblock %}
