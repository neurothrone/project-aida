{% extends "base.html" %}

{% block content %}
    <h1>Create Exercise</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label for={{ field.id_for_label }}"">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
    <button class="btn btn-success" type="submit">Create Exercise</button>
    </form>
{% endblock %}
