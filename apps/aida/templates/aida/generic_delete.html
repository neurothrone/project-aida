{% extends "base.html" %}

{% block content %}
    <h1>Delete {{ type|title }} data</h1>
    <!-- object will use __str__() if defined -->
    <p>Are you sure you want to delete the {{ type }} data: <strong>{{ object }}</strong>?</p>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete.">
    </form>
{% endblock %}
