{% extends "aida/base.html" %}

{% block content %}
    <div class="text-light">
        <h1 class="h2 my-3">Import data</h1>
        <p class="text-danger">Warning! This will delete all data that is already stored.</p>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-outline-primary my-3" type="submit">Import</button>
        </form>
    </div>
{% endblock %}
